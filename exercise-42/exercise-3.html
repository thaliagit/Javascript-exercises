<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  let form = document.querySelector('form');
  let inputVal = document.getElementById('todo-title');
  let checkboxVal = document.getElementById('todo-completed');
  form.addEventListener("submit", (e)=>{
    e.preventDefault()
    //console.log(inputVal.value, checkboxVal.checked)
    getUrl(inputVal.value, checkboxVal.checked)
  } )
  async function getUrl(inputval,checkboxval) {
    const url = "https://jsonplaceholder.typicode.com/posts";
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({title: inputval, flag: checkboxval}),
    });
    const data = await res.json();
    console.log(data);
  }

</script>
