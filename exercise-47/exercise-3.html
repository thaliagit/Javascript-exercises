<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let inputVal = document.getElementsByClassName('form-input')
  const array = Array.from(inputVal); //it converts an array-like collection into an actual array
  array.forEach((e) => {
    let label = e.previousElementSibling.innerText
    console.log(`${label} ${e.value}`)
  })
</script>
